name: Lint
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2.4.0

      - name: Set up Node.js
        uses: actions/setup-node@v2.4.1
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Run eslint
        uses: wearerequired/lint-action@v1
        with:
          eslint: true
          eslint_extensions: js,vue

      - name: Run textlint
        run: npm run lint:text